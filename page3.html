    })
    $('#shut_down').on('click', function () {

      })
    })
    var t
    window.onload = function () {
      $('#container').masonry({
        // itemSelector : 默认值是 .item ，指定哪些子元素将用作布局中的项元素(选择器)
        itemSelector: '.grid-item'
      })
      clearTimeout(t)
    }
    t = setTimeout(function () {
      $('#container').masonry({
        // itemSelector : 默认值是 .item ，指定哪些子元素将用作布局中的项元素(选择器)
